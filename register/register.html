        <link rel="stylesheet" href="../css/style.css">

    <body>
        
        <div class="container my-5">
            <div class="row my-5">
                <img src="../img/logo-dark.svg" class="logo" alt="">
            </div>
        </div>

        <div class="container my-5">
            <div class="row my-5">
                <h3 style="color: #fff;text-align: center;">Get more things done with Loggin platform.</h3>
                <p style="color: #fff;text-align: center;">Access to the most powerfull tool in the entire design and web industry.</p>
            </div>
        </div>

        <div class="container">
            <div class="row">
                <div class="col-lg-5"></div>
                <div class="col-lg-3">
                    <a href="../login.html" class="login mx-3">Login</a>
                    <a href="register.html" class="login mx-3">Register</a>
                </div>
                <div class="col-lg-4"></div>
            </div>
        </div>

        <div class="container">
            <div class="row">
                <div class="col-lg-4"></div>
                <div class="col-lg-4">
                    <form method="post">
                        <input class="form-control inp" type="text" name="name" placeholder="Full Name" required="">
                        <input class="form-control inp" type="email" name="email" placeholder="E-mail Address" required="">
                        <input class="form-control inp" type="password" name="password" placeholder="Password" required="">
                        <div class="form-button ">
                            <p style="text-align: center;"><button id="submit" type="submit" class="but">register</button></p>
                            
                        </div>
                    </form>
                </div>
                <div class="col-lg-4"></div>
                
            </div>
        </div>


        <div class="container my-5">
            <div class="row">
                <div class="col-lg-4"></div>
                <div class="col-lg-4">
                    <p style="text-align: center;">
                        <i class="fa-brands fa-twitter " style="background-color: white; border-radius: 25px; padding: 15px;"></i>
                        <i class="fa-brands fa-facebook-f  mx-4 "  style="background-color: white; border-radius: 30px; padding: 18px;"></i>
                        <i class="fa-brands fa-google-plus-g " style="background-color: white; border-radius: 25px; padding: 15px;"></i>
                    </p>
                    <div class="col-lg-4"></div>
                
            </div>
        </div>





    
        <script src="js/wow.min.js"></script>

        new WOW().init();
